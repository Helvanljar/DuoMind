{% extends "base.html" %}
{% block title %}Login – DuoMind{% endblock %}
{% block content %}
<section class="modal-card">
  <h1 data-i18n="login.title">Login</h1>
  <p class="muted" data-i18n="login.subtitle">Log in to access your settings and history.</p>
  <form method="post" action="/auth/login" style="display:flex;flex-direction:column;gap:1rem;">
    <div>
      <label data-i18n="login.email">Email</label>
      <input type="email" name="email" required placeholder="you@example.com">
    </div>
    <div>
      <label data-i18n="login.password">Password</label>
      <input type="password" name="password" required placeholder="••••••••">
    </div>
    <button type="submit" class="btn-primary" data-i18n="login.button">Login</button>
  </form>
  <p style="margin-top:1rem;" data-i18n="login.noaccount">
    No account yet?
    <a href="#" data-open-register data-i18n="login.registerlink">Register</a>
  </p>
</section>
{% endblock %}
